    <div class="min-h-screen flex items-center justify-center">


    <form [formGroup]="registerForm" 
            (ngSubmit)="onSubmit()" 
            class="space-y-4 max-w-md w-full bg-white p-6 rounded-lg shadow-2xl">

        <input type="text" 
            placeholder="Nombre" 
            formControlName="name"
            class="w-full p-2 border rounded-b-2xl">
        
            <!--validacion name-->
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                class="text-red-500 text-sm">
                El nombre es obligatorio.
        </div>

        <input type="email" 
            placeholder="E-mail" 
            formControlName="email"
            class="w-full p-2 border rounded-b-2xl">
            
            <!--validacion email-->
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                class="text-red-500 text-sm">
                El email es obligatorio.
            </div>


        <input type="password" 
            placeholder="Password" 
            formControlName="password"
            class="w-full p-2 border rounded-b-2xl">
        
            <!--validacion password-->
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                class="text-red-500 text-sm">
                El password es minimo 8 caracteres.
            </div>


        <input type="password" 
            placeholder="Confirmar Password" 
            formControlName="confirmedPassword"
            class="w-full p-2 border rounded-b-2xl">

            <!--validacion confirmarcion password-->
            <div *ngIf="registerForm.get('confirmedPassword')?.invalid && registerForm.get('confirmedPassword')?.touched"
                class="text-red-500 text-sm">
                confirmar passsword minimo 8 caracteres.
            </div>

        
            <!--validacion que las contraseñas sean iguales-->
            <div *ngIf="registerForm.errors?.['misMatch']"
            class="text-red-500 text-sm">
            Las contraseñas no coinciden.
             </div>


            <!--confirmar terminos-->
        <label>
            <input type="checkbox" formControlName="terms">
            Acepto las condiciones y terminos
        </label>
        

        
        <!--boton enviar-->
        <div class="w-full p-2 border rounded-4xl bg-amber-300 hover:bg-amber-400 text-center">
            <button type="submit">Registrarse</button>
        </div>
        
         <!---mensaje de enviado los datos del formulario-->
        <div *ngIf="formEnviado" class="text-green-600 text-center mb-4">
            ✔ Registro enviado correctamente
        </div>
    </form>
</div>
