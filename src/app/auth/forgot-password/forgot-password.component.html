<div class="min-h-screen flex items-center justify-center">
    
    

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" 
   class="space-y-4 max-w-md w-full bg-white p-6 rounded-lg shadow-2xl">
    
    <div class="items-center text-center">
        <h2 class="text-2xl items-center">Recuperar contraseña</h2>
    </div>

    <input 
      type="email" 
      placeholder="Ingresa tu correo"
      formControlName="email"
      class="w-full p-2 border rounded-b-2xl">
    
    <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
         class="text-red-500 text-sm">
      Ingresa un email válido.
    </div>

    <div *ngIf="linkEnviado" class="text-green-600 text-center mb-4">
            ✔ Link enviado al correo
        </div>

    <button 
      type="submit"
      class="w-full bg-amber-500 hover:bg-amber-600 text-white p-2 rounded-2xl">
      Recuperar contraseña
    </button>

  </form>

</div>
