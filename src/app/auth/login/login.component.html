 <div class="min-h-screen flex items-center justify-center">

         <form [formGroup]="loginForm" 
            (ngSubmit)="onSubmit()" 
            class="space-y-4 max-w-md w-full bg-white p-6 rounded-lg shadow-2xl">

            <input type="email" 
            placeholder="E-mail" 
            formControlName="email"
            class="w-full p-2 border rounded-b-2xl">
            
            <!--validacion email-->
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                class="text-red-500 text-sm">
                El email es obligatorio.
            </div>

            <input type="password" 
            placeholder="Password" 
            formControlName="password"
            class="w-full p-2 border rounded-b-2xl">
        
            <!--validacion password-->
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="text-red-500 text-sm">
                El password es minimo 8 caracteres.
            </div>



        <!--boton Login-->
        <div class="w-full p-2 border rounded-4xl bg-amber-400 hover:bg-amber-400 text-center">
            <button type="submit">Ingresar</button>
        </div>
        
         <!---mensaje de enviado los datos del formulario-->
        <div *ngIf="formEnviado" class="text-green-600 text-center mb-4">
            ✔ Ingreso correcto
        </div>
        <div class="text-center">
        <a routerLink="/forgot-password" class=" text-blue-600 text-sm">¿Olvidaste tu contraseña?</a>
        </div>        
    </form>
    
    
</div>
